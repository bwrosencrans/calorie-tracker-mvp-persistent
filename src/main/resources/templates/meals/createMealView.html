<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Create Meal</h1>

<form action="#" th:action="@{/meals/create}" method="post" style="max-width:600px;" th:object="${mealForm}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{meal.name}" />
        <span th:errors="*{meal.name}" class="error"></span>
    </div>

    <input type="submit" name="action" value="Create Meal" />
</form>

</body>
</html>
