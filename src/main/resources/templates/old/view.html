<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Job: ' + foodItem.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="foodItem-listing">
    <p th:text="${'ID: ' + foodItem.id}"></p>
    <p th:text="${'Name: ' + foodItem.name}"></p>
    <p>
        Employer: <a th:href="@{'/employers/view/' + ${foodItem.employer.id}}" th:text="${foodItem.employer.name}"></a>
    </p>
    <p> Skills:
        <ul>
            <li th:each="meal : ${foodItem.meals}">
                <a th:href="@{'/meals/view/' + ${meal.id}}" th:text="${meal.name}"></a>
            </li>
        </ul>
    </p>
</div>


</body>
</html>
